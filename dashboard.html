<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2E7D32 0%, #00ACC1 30%, #1565C0 70%, #0D47A1 100%);
            min-height: 100vh;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .dashboard-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            background: #1A1A1A;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            color: white;
            border: 2px solid #4CAF50;
        }
        
        .welcome-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .welcome-text h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .user-info {
            text-align: right;
        }
        
        .logout-btn {
            background: #F44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #D32F2F;
            transform: translateY(-2px);
        }
        
        
        @media (max-width: 768px) {
            .welcome-section {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="welcome-section">
                <div class="welcome-text">
                    <h1><i class="fas fa-book-open"></i> The Catalog</h1>
                    <p>Welcome back to your library management system</p>
                </div>
                <div class="user-info">
                    <p id="userInfo">Loading...</p>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Check authentication
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        function checkAuthentication() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                // Silently redirect to login if not authenticated
                window.location.replace('index.html');
                return;
            }
            
            const user = JSON.parse(currentUser);
            document.getElementById('userInfo').innerHTML = `
                <strong>${user.username}</strong><br>
                <small>${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</small>
            `;
        }


        function logout() {
            // Clear session data and redirect without confirmation
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
            window.location.replace('index.html');
        }

        // Enhanced back button handling
        function handleBackNavigation() {
            // Clear user data and redirect to login
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
            window.location.replace('index.html');
        }

        // Add history entry to prevent back navigation
        history.pushState({page: 'dashboard'}, '', location.href);

        // Handle browser back button
        window.addEventListener('popstate', function(event) {
            handleBackNavigation();
        });

        // Also handle page visibility change (when user switches tabs and comes back)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Optional: Clear session when tab becomes hidden
                // This prevents issues with session persistence
            }
        });

        // Clean session data when leaving the page (no popup)
        window.addEventListener('beforeunload', function(event) {
            // Silently clear session data when leaving
            localStorage.removeItem('currentUser');
            localStorage.removeItem('authToken');
        });

    </script>
</body>
</html>
