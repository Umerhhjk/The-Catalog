<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Auth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
        }

        .form-section {
            flex: 1;
            padding: 40px;
        }

        .divider {
            width: 2px;
            background: linear-gradient(to bottom, #667eea, #764ba2);
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .divider {
                height: 2px;
                width: 100%;
            }

            .form-section {
                padding: 30px;
            }
        }

        .api-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
        }

        .api-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .api-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Signup Section -->
        <div class="form-section">
            <h2>Sign Up</h2>
            <p class="subtitle">Create a new account</p>
            
            <div id="signupStatus" class="api-status" style="display: none;"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                
                <button type="submit">Create Account</button>
            </form>
            
            <div id="signupMessage" class="message"></div>
        </div>

        <div class="divider"></div>

        <!-- Login Section -->
        <div class="form-section">
            <h2>Login</h2>
            <p class="subtitle">Welcome back!</p>
            
            <div id="loginStatus" class="api-status" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <div id="loginMessage" class="message"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        // Check API health on load
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    showAPIStatus('connected', 'API Connected ✓');
                } else {
                    showAPIStatus('disconnected', 'API Connection Failed ✗');
                }
            } catch (error) {
                showAPIStatus('disconnected', 'API Not Running ✗ (Make sure Flask is running on port 5000)');
            }
        }

        function showAPIStatus(status, message) {
            const signupStatus = document.getElementById('signupStatus');
            const loginStatus = document.getElementById('loginStatus');
            
            [signupStatus, loginStatus].forEach(el => {
                el.className = `api-status ${status}`;
                el.textContent = message;
                el.style.display = 'block';
            });
        }

        function showMessage(elementId, message, isSuccess) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${isSuccess ? 'success' : 'error'} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // Signup Form Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('signupMessage', `✓ ${data.message}`, true);
                    document.getElementById('signupForm').reset();
                } else {
                    showMessage('signupMessage', `✗ ${data.message}`, false);
                }
            } catch (error) {
                showMessage('signupMessage', '✗ Connection error. Is the Flask server running?', false);
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('loginMessage', `✓ Welcome back, ${data.user.username}!`, true);
                    console.log('User data:', data.user);
                    document.getElementById('loginForm').reset();
                } else {
                    showMessage('loginMessage', `✗ ${data.message}`, false);
                }
            } catch (error) {
                showMessage('loginMessage', '✗ Connection error. Is the Flask server running?', false);
            }
        });

        // Check API health when page loads
        checkAPIHealth();
    </script>
</body>
</html>
